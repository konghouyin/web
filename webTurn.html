<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>轮播图</title>
    <link href="webTurn.css" rel="stylesheet" type="text/css"/>
    <link href="reset.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="letter">
        <div class="tittle"></div>
        <div class="motto" style="margin-top:10px">The best design of Konghouyin </div>
        <div class="motto">Create a good life with code!</div>
    </div>
    <div class="pic">
        <div class="thing">
            <ul id="turn" style="left:0px">
                <li class="pic0"></li>
                <li class="pic1"></li>
                <li class="pic2"></li>
                <li class="pic3"></li>
                <li class="pic4"></li>
                <li class="pic5"></li>
                <li class="pic6"></li>
                <li class="pic7"></li>
                <li class="pic8"></li>
                <li class="pic9"></li>
                <li class="pic10"></li>
                <li class="pic11"></li>
                <li class="pic12"></li>
                <li class="pic13"></li>
            </ul>
        </div>
        <div class="list-show"></div>
    </div>
    <div class="ctrl">
        <div class="thing">
            <div class="button">MENU</div>
            <div class="botto"></div>
            <ul>
                <li class="ic-first turn-out" >
                    <span class="size">
                        <span class="pic" style="background-image:url(./img/ic_action_send.png);background-position:-7px 11px"></span>
                        <span class="shower"></span>
                    </span>
                </li>
                <li class="ic-before turn-out">
                    <span class="size">
                        <span class="pic" style="background-image:url(./img/ic_action_arrow_left.png);background-position:2px 11px"></span>
                        <span class="shower"></span>
                    </span>
                </li>
                <li class="ic-start turn-out">
                    <span class="size">
                        <span class="pic" style="background-image:url(./img/ic_action_playback_pause.png);background-position:4px 12px"></span>
                        <span class="shower"></span>
                    </span>
                </li>
                <li class="ic-next turn-out">
                    <span class="size">
                        <span class="pic" style="background-image:url(./img/ic_action_arrow_right.png);background-position:1px 20px"></span>
                        <span class="shower"></span>
                    </span>
                </li>
                <li class="ic-music turn-out">
                    <span class="size">
                        <span class="pic" style="background-image:url(./img/ic_action_volume_up.png);background-position:-3px 15px"></span>
                        <span class="shower"></span>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="input">
        <div class="thing">
            起始页<input type="text" value="1" />
            翻页速度<input type="text" value="100" />
            间隔时间<input type="text" value="5" />
            <div>go</div>
        </div>
    </div>
    <div class="pull"></div>
    <audio controls="controls" autoplay="autoplay">
        <source src="SkyProductions.mp3" type="audio/mp3"/>
    </audio>
    <script src="webTurn.js" type="text/javascript"></script>
</body>
</html>
