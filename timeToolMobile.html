
<!DOCTYPE html>

<html lang="zh">
    <head>
        
        <meta charset="utf-8"/>
        <title>秒表</title>
        <meta name="keywords" content="time,tool" />
        <meta name="viewport" content="user-scalable=no">
        <meta name="description" content="This is a time tool to help you!" />
        <link  type="text/css" rel="stylesheet" href="./timeToolMobile.css"/>
        
    </head>
    <body>
        <div class="header"><  Stopwatch</div>
        <div class="pic">
            <div class="line"></div>
        </div>
        <div class="show">
            <div class="min">00</div>
            <div>:</div>
            <div class="sec">00</div>
            <div>.</div>
            <div class="poi">00</div>
        </div>
        <div class="btn">
            <div class="reset">RESET</div>
            <div class="start">START</div>
        </div>
        <div class="list">
            <div class="button"><span>+</span></div>
            <div class="out"></div>
        </div>
        <script src="./timeToolMobile.js"></script>
    </body>
</html>
